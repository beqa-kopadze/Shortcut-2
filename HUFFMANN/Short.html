<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
</head>
<body>
    <h2>Compression/Decompression Form</h2>
    <form action="Short.py" method="post" enctype="multipart/form-data">
        <label for="action">Choose action:</label>
        <select name="action" id="action" required>
            <option value='e'>Compress</option>
            <option value='d'>Decompress</option>
        </select>
        <br>
        <br>
        <label for="file">Choose a file:</label>
        <input type="file" name="file" id="file" required>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
